<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notizen</title>
    <link rel="stylesheet" href="style.css" />
    <script src="java.js"></script>
  </head>
  <body>
    <div class="sidebar">
      <button onclick="createNewNote()" class="newNotes">
        Neue Notiz erstellen...
      </button>
      <div id="notesList"></div>
    </div>
    <div class="noteArea">
      <div id="noteEditor">
        <div class="header">
          <input
            type="text"
            name="noteHeadline"
            id="headline"
            placeholder="Ãœberschrift eingeben...."
          />
          <button onclick="addNewNote()" class="saveButton">Speichern</button>
          <button
            id="deleteButton"
            style="background-color: rgb(167, 46, 46)"
            onclick="deleteButton(); event.stopPropagation();"
            class="trash"
          ></button>
        </div>
        <div class="card-body">
          <textarea
            name="noteAreaText"
            id="noteAreaText"
            placeholder="Notiz eingeben....."
          ></textarea>
        </div>
      </div>
    </div>
  </body>
</html>
